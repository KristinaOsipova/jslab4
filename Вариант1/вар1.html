<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Вариант 1</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<form  class="ank">
		<h2>Анкета</h2>
		<label class="label">Фамилия:</label>
		<input class="form" id="surname" type=text size="50"><br><br><br><br>
		<label class="label">Имя:</label>
		<input class="form" id="name" type=text size="50"><br><br><br><br>
		<label class="label">Отчество:</label>
		<input class="form" id="lastname" type=text size="50"><br><br><br><br>
		<label class="label">Год рождения:</label>
		<input class="form" id="yearofbirth" type=text size="50"><br><br><br><br>
		<label class="label">Место рождения:</label>
		<input class="form" id="placeofbirth" type=text size="50"><br><br><br><br>
		<label class="label">Любимое занятие:</label>
		<input class="form" id="like" type=text size="50"><br><br><br><br>
		<label class="label">Не любимое занятие:</label>
		<input class="form" id="dislike" type=text size="50"><br><br><br><br>
		<input class="btn" type=button value="Сформировать биографию" OnClick="bio()">
	</form>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
